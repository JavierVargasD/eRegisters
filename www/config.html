<html>
    <head>

        Customize this policy to fit your own app's needs. For more guidance, see:

        <title>Hello World</title>
        <style>
            html{
                height: 100%;
            }
            body {
                background: -webkit-gradient(linear, left top, left bottom, from(#fff), to(#cbccc8)) fixed;
                min-height: 100%;
            }
        </style>
        <script src="js/jquery.min.js"></script> 
        <script type="text/javascript" src="js/config.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">		
        </nav>
        <div class="container">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label for="operadora">Operadora:</label>
                    <input type="text" class="form-control" id="operadora">
                </div>
                <div class="form-group">
                    <label style="width: 180px" for="programa_sismico">Programa s&iacute;smico:</label>

                <div class="form-group">

                <div class="form-group">

                <div class="form-group">

                <div class="form-group">

                </div>
                <button class="btn btn-lg btn-success btn-block" type="button" onclick="saveConfig()">Guardar</button>
                <button class="btn btn-lg btn-success btn-block" type="button" onclick="updateTables()">Actualizar Tablas</button>
            </form>
        </div>
        <script type="text/javascript" src="cordova.js"></script>

    </body>
